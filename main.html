<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>

    <div class="calculator">
        <div class="display">
            <div class="displayUp" id="story"></div>
            <div class="displayDown" id="numbdisp">0</div>
        </div>

        <div class="grid">

            <button class="delete" id="btnExp" value="DEL">DEL</button>
            <button class="operator" id="btnEnt" value="±">±</button>
            <button class="operator" id="btnClr" value="C">C</button>
            <button class="power" id="btnPow" value="">&#xF011;</button>

            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="operator" id="btnAdd" value="+">+</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="operator" id="btnSub" value="-">-</button>

            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="operator" id="btnMul" value="✕">✕</button>
            <button class="number" value="0">0</button>
            <button class="comma" id="btnCom" value=",">,</button>
            <button class="operator"id="btnDiv" value="÷">÷</button>
            <button class="calculate" id="btnEnt" value="=">=</button>

        </div>
    </div>

    <footer>Copyright © 2022 moho jojo</footer>
</body>
<script src="script.js"></script>

</html>
